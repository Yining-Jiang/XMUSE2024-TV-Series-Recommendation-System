{% extends "base.html" %}

{% block main_content %}
                <div class="wrap-content">
                    <div class="teleplay">
                        <div class="row type">
                            <div class="title">
                                <center><h2>分类电视剧---{{ tag.name }}</h2></center>
                            </div>
                        </div>
                        <div class="row">
                            {% for teleplay in films %}
                                <div class="col-1-4">
                                    <div class="wrap-col">
                                        <div class="post">
                                            <div class="view effect">
                                                <img class="thumb" src="{{ MEDIA_URL }}{{ teleplay.image_link}}"/>
                                                <div class="mask">
                                                    <a href="{% url 'teleplay' teleplay.id %}" class="info" title="Full Image"><img src="{{ MEDIA_URL }}{{ teleplay.image_link}}"/></a>
                                                </div>
                                            </div>

                                            <a href="{% url 'teleplay' teleplay.id %}"><h3>{{ teleplay.name }}</h3></a>
                                            <span>{{ teleplay.years }}</span>
                                        </div>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                        <div class="row">
                            {% for teleplay in teleplays %}
                                <div class="col-1-4">
                                    <div class="wrap-col">
                                        <div class="post">
                                            <div class="view effect">
                                                <img class="thumb" src="{{ MEDIA_URL }}{{ teleplay.image_link}}"/>
                                                <div class="mask">
                                                    <a href="{% url 'teleplay' teleplay.id %}" class="info" title="Full Image"><img src="{{ MEDIA_URL }}{{ teleplay.image_link}}"/></a>
                                                </div>
                                            </div>
                                            <div class="clear"></div>
                                            <a href=" {% url 'teleplay' teleplay.id %}"><h3>{{ teleplay.name }}</h3></a>
                                            <span>{{ teleplay.years }}</span>
                                        </div>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                        <center></center>
                    </div>
                </div>
{% endblock %}
